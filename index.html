<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cœur 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const heartShape = new THREE.Shape();

    heartShape.moveTo(0, 0.2);
    heartShape.bezierCurveTo(0, 0.2, -0.25, 0, -0.25, -0.3);
    heartShape.bezierCurveTo(-0.25, -0.6, 0, -0.75, 0, -0.5);
    heartShape.bezierCurveTo(0, -0.75, 0.25, -0.6, 0.25, -0.3);
    heartShape.bezierCurveTo(0.25, 0, 0, 0.2, 0, 0.2);

    const geometry = new THREE.ShapeGeometry(heartShape);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0033 });
    const heart = new THREE.Mesh(geometry, material);

    heart.scale.set(0.01, 0.01, 0.01); // réduction de taille
    scene.add(heart);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // Rotation selon la souris
    document.addEventListener('mousemove', (event) => {
      const x = (event.clientX / window.innerWidth) * 2 - 1;
      heart.rotation.y = x * Math.PI;
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
