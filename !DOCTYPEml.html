<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cœur 3D interactif</title>
  <style>
    body {
      margin: 0; overflow: hidden;
      background: linear-gradient(180deg, #001f4d 0%, #000000 100%);
      height: 100vh;
    }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 10;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Création de la forme coeur 2D
  const x = 0, y = 0;
  const heartShape = new THREE.Shape();

  heartShape.moveTo(x + 0, y + 0);
  heartShape.bezierCurveTo(x + 0, y + 0, x - 1.5, y + 2.5, x - 3, y + 2.5);
  heartShape.bezierCurveTo(x - 6, y + 2.5, x - 6, y - 1, x - 6, y - 1);
  heartShape.bezierCurveTo(x - 6, y - 4, x - 3, y - 6.5, x + 0, y - 8);
  heartShape.bezierCurveTo(x + 3, y - 6.5, x + 6, y - 4, x + 6, y - 1);
  heartShape.bezierCurveTo(x + 6, y - 1, x + 6, y + 2.5, x + 3, y + 2.5);
  heartShape.bezierCurveTo(x + 1.5, y + 2.5, x + 0, y + 0, x + 0, y + 0);

  // Extrusion en 3D
  const extrudeSettings = {
    depth: 2,
    bevelEnabled: true,
    bevelThickness: 0.5,
    bevelSize: 0.5,
    bevelSegments: 3
  };

  const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);

  // Matériau
  const material = new THREE.MeshStandardMaterial({
    color: 0xff2244,
    roughness: 0.4,
    metalness: 0.6,
    emissive: 0x440000,
    emissiveIntensity: 0.3
  });

  const heart = new THREE.Mesh(geometry, material);
  scene.add(heart);

  // Lumières
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(ambientLight);

  const pointLight = new THREE.PointLight(0xffffff, 1.5);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  const redLight = new THREE.PointLight(0xff3300, 0.7);
  redLight.position.set(-5, -3, 5);
  scene.add(redLight);

  // Rotation cible
  let targetRotationX = 0;
  let targetRotationY = 0;

  window.addEventListener('mousemove', (event) => {
    targetRotationY = ((event.clientX / window.innerWidth) * 2 - 1) * Math.PI;
    targetRotationX = ((event.clientY / window.innerHeight) * 2 - 1) * (Math.PI / 2);
  });

  function animate() {
    requestAnimationFrame(animate);
    heart.rotation.y += (targetRotationY - heart.rotation.y) * 0.1;
    heart.rotation.x += (targetRotationX - heart.rotation.x) * 0.1;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
